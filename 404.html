<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - ADI_LIVE</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Page not found - Return to ADI_LIVE">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 30px #00ff00;
            margin: 0;
            animation: glitch 2s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 1rem 0 2rem 0;
            text-shadow: 0 0 10px #ffffff;
        }

        .error-description {
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-btn {
            background: linear-gradient(135deg, #00ff00 0%, #00ffff 100%);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #00ff00;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }
        .particle:nth-child(10) { width: 6px; height: 6px; left: 95%; animation-delay: 9s; }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="0902.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <nav>
        <div class="nav-container">
            <h2 class="animate-pulse">ADI_LIVE</h2>
            <ul>
                <li><a href="index.html" class="animate-fade-in">Home</a></li>
                <li><a href="about.html" class="animate-fade-in">About</a></li>
                <li><a href="resources.html" class="animate-fade-in">Resources</a></li>
                <li><a href="login.html" class="animate-fade-in">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="error-container animate-slide-up">
        <h1 class="error-code" data-text="404">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            The page you're looking for seems to have vanished into the digital void.
            Don't worry, even the best gamers miss shots sometimes!
        </p>
        <a href="index.html" class="home-btn">Return to Home</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
